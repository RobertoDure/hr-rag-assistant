spring:
  application:
    name: rag_hr_assistant
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5433/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  ai:
    vectorstore:
      enabled: true
      table: vector_store
      column: embedding
      dimension: 1536
      distance: cosine
# Implement OpenRouter API as an alternative LLM provider
#    openrouter:
#      chat:
#        options:
#          models:
#            - google/gemini-2.0-flash-exp:free
#            - x-ai/grok-4-fast:free
#            - openai/gpt-oss-120b:free
#    openai:
#      base_url: https://openrouter.ai/api
#      api-key: ${OPENROUTER_API_KEY}
#      chat:
#        options:
#          model: x-ai/grok-4-fast:free
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
          max-tokens: 10000
      embedding:
        options:
          model: text-embedding-3-small
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: false
  sql:
    init:
      mode: never
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour in milliseconds
      cache-null-values: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000
  # Security configuration removed - now using database authentication
  # Default admin credentials are seeded via Flyway migration V5
  # Username: admin, Password: Admin@123 (change in production!)

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds

# Rate Limiting Configuration
rate-limit:
  capacity: 100
  refill-tokens: 100
  refill-duration-minutes: 1

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true

# Actuator & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,env
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        enabled: true
logging:
  level:
    org.springframework.jdbc: INFO
    ie.com.rag: INFO
    org.springframework.security: INFO
    org.flywaydb: INFO
  pattern:
    #console: "transactionId: %X{transactionId} - timestamp: %d{dd-MM-yyyy HH:mm:ss}: - message: %msg%n"
    #file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{transactionId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{transactionId}] %logger{36} - %msg%n"
  file:
    name: logs/hr-ragwiser.log
    max-size: 10MB
    max-history: 30
